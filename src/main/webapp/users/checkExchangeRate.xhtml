<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid id = "nav" columns = "6" border = "1" cellpadding = "10" cellspacing = "1">
            <h:link value="Index" outcome="index"/>
            <h:link value="Transaction Overview" outcome="user"/>
            <h:link value="Make a Payment" outcome="makePayment"/>
            <h:link value="Request a Payment" outcome="requestPayment"/>
            <h:link value="Approve a Payment" outcome="approvePayment"/>
            <h:link value="Check Exchange Rate" outcome="checkExchangeRate"/>
        </h:panelGrid>
        <br/>
        
        Today's exchange rate:
        <br/>
        Your currency: <h:outputLabel value="#{checkExchangeRateBean.getCurrency(request.getRemoteUser())}"/>
        <br/>
        <h:panelGrid id = "nav" columns = "3"  cellpadding = "10" cellspacing = "1">
            <h:outputLabel value="1 #{checkExchangeRateBean.getCurrency(request.getRemoteUser())}"/>
            <h:outputLabel value="="/>
            <h:outputLabel value="#{checkExchangeRateBean.getGBP(request.getRemoteUser())}"/>
            <h:outputLabel value="1 #{checkExchangeRateBean.getCurrency(request.getRemoteUser())}"/>
            <h:outputLabel value="="/>
            <h:outputLabel value="#{checkExchangeRateBean.getUSD(request.getRemoteUser())}"/>
            <h:outputLabel value="1 #{checkExchangeRateBean.getCurrency(request.getRemoteUser())}"/>
            <h:outputLabel value="="/>
            <h:outputLabel value="#{checkExchangeRateBean.getEUR(request.getRemoteUser())}"/>
        </h:panelGrid>
    </h:body>
</html>
