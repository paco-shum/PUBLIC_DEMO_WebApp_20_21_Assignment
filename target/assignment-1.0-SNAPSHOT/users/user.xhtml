<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link value="Back to index" outcome="index"/>
        <br/><br/>
        <h:outputLabel value="#{userBean.getId(request.getRemoteUser())}"/>
        <br/>
        <h:outputLabel value="#{userBean.getUsername(request.getRemoteUser())}"/>
        <br/>
        <h:outputLabel value="#{userBean.getName(request.getRemoteUser())}"/>
        <br/>
        <h:outputLabel value="#{userBean.getSurname(request.getRemoteUser())}"/>
        <br/>
        <h:outputLabel value="#{userBean.getCurrency(request.getRemoteUser())}"/>
        <br/>
        <h:outputText value="#{userBean.getCash(request.getRemoteUser())}">
            <f:convertNumber currencyCode="GBP" type="currency" />
        </h:outputText>

    </h:body>
</html>
